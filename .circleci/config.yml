# made with reference: https://github.com/hack4impact-uiuc/globalgiving-tool/blob/master/.circleci/config.yml

version: 2
jobs:
  lint: # linting job; testing job needs to be added when we have stuff to test
    docker:
      # python project; we need a browser and geckodriver to render webpages
      - image: circleci/python:3.7.0-browsers
    steps:
      - checkout # get commit to test from repo
      - run:
          command: |
            cd src
            pip install -r requirements.txt --user
            pip install -r requirements-dev.txt --user
            echo "black linting:"
            /home/circleci/.local/bin/black . --check
            # basically: go into src, install all requirements, check format with black
workflows:
  version: 2
  build-test:
    jobs:
      # - test
      - lint
